{% extends "base.html" %} {% block title %} {% set product = product %} {{product.name}} {% endblock %} 
{% block content%}

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="./"><i class="fa fa-home"></i> Home</a>
                    <a href="./admin">Administrador</a>
                    <span>Editar jogo</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Anime Section Begin -->
<section class="anime-details spad">
    <div class="container">
        <div class="anime__details__content">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-lg-3">
                        <input type="file" id="prod_img" name="prod_img" hidden onchange="readURL(this);">
                        <a href="#" id="prod_img_a" onclick="open_file()">
                            <div class="anime__details__pic set-bg" id="image_db" data-setbg="../static/img/{{product.id}}.{{product.file_type}}">
                            </div>
                        </a>

                    </div>
                    <div class="col-lg-9">
                        <div class="anime__details__text">
                            <div class="anime__details__title">
                                <h3><input type="text" id="name" name="name" placeholder="Nome" value="{{product.name}}"></h3>
                            </div>
                            <p><input type="text" id="description" name="description" placeholder="Descrição" value="{{product.description}}"></p>
                            <div class="anime__details__widget">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <ul>
                                            <li><span>Estúdio:</span> <input type="text" id="studio" name="studio" placeholder="Estúdio" value="{{product.studio}}"></li>
                                            <li><span>Lançamento:</span> <input type="date" id="date_launch" name="date_launch" placeholder="Lançamento" value="{{"" if not product.date_launch else product.date_launch.strftime('%Y-%m-%d')}}"></li>
                                            <li>
                                                <span>Preço:</span> R$<input type="number" min="1" step="any" id="price" name="price" placeholder="preço" value="{{"0,00" if not product.price else product.price }}" >
                                            </li>
                                            <li style="padding-right: 108px;margin-top: 11px;">
                                                <span>Categoria</span>
                                                <select id="prod_categ" name="prod_categ">
                                                    {% for category in categories %}
                                                        <option value="{{category.id}}" {% if category.id == product.category_id %} selected="selected"{% endif %}>{{category.name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </li>
                                        </ul>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="site-btn">SALVAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Anime Section End -->

{% endblock %}
