{% extends "base.html" %} {% block title %}Usuários{% endblock %} 
{% block content%}
 <!-- Normal Breadcrumb Begin -->
 <section class="normal-breadcrumb set-bg" data-setbg="../static/img/Banner.png">
</section>
<!-- Normal Breadcrumb End -->

<!-- Signup Section Begin -->
<section class="signup spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="normal__breadcrumb__text">
                    <h2>Lista de Usuários</h2>
                </div>
            </div>
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Administrador</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>
                           {{user.id}}
                        </td>
                        <td>
                            {{user.first_name}}
                        </td>
                        <td>
                            {{user.last_name}}
                        </td>
                        <td>
                            {{user.is_admin}}
                        </td>
                        <td>
                            <button onclick="editarUsuario('{{user.id}}')" class="btn btn-primary" >Editar</button>
                            <button onclick="excluirUsuario('{{user.id}}')" class="btn btn-danger" >Excluir</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
<!-- Signup Section End -->
{% endblock %}
