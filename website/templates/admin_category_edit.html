{% extends "base.html" %} {% block title %}Edição{% endblock %} 
{% block content%}
 <!-- Normal Breadcrumb Begin -->
 <section class="normal-breadcrumb set-bg" data-setbg="../static/img/Banner.png">
</section>
<!-- Normal Breadcrumb End -->

<!-- Signup Section Begin -->
<section class="signup spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="normal__breadcrumb__text">
                    <h2>Edição de categoria</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="login__form">
                    <h3>Alterar dados</h3>
                    <form method="POST">
                        <div class="input__item">
                            <input type="text" id="name" name="name" placeholder="Nome da categoria" value="{{category.name}}">
                            <span class="icon_menu"></span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <input type="checkbox" id="status" name="status" placeholder="Status" {{ "checked" if category.status == True }}>
                            <span style="color:white">Status</span>
                        </div>
                        
                        <button type="submit" class="site-btn">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Signup Section End -->
{% endblock %}
