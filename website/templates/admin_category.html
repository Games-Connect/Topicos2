{% extends "base.html" %} {% block title %}Categorias{% endblock %} 
{% block content%}
 <!-- Normal Breadcrumb Begin -->
 <section class="normal-breadcrumb set-bg" data-setbg="../static/img/Banner.png">
</section>
<!-- Normal Breadcrumb End -->

<!-- Signup Section Begin -->
<section class="signup spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                
                <div class="normal__breadcrumb__text">
                    <h2>Lista de Categorias</h2>
                </div>
            </div>
        </div>
        <div class="product__page__title">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h4>
                            <span><a href="./admin-categoria-adicionar" style="color: inherit;"><i class="fa fa-plus"></i> ADICIONAR CATEGORIA</a></span>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr>
                        <td>
                           {{category.id}}
                        </td>
                        <td>
                            {{category.name}}
                        </td>
                        <td>
                            {{category.status}}
                        </td>
                        <td>
                            <button onclick="editarCategoria('{{category.id}}')" class="btn btn-primary" >Editar</button>
                            <button onclick="excluirCategoria('{{category.id}}')" class="btn btn-danger" >Excluir</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
<!-- Signup Section End -->
{% endblock %}
